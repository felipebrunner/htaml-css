<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos, ou simplesmente auemnte e diminua  tamanho de seu pc, não est dando certo</p>

    <picture>

        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">

        <img src="imagens/imagem-g.png" alt="imagem flexivel">

    </picture>
    
    <h1> Reporduzir Audio</h1>

    <p>Vamos aprender a reproduzir audio em HTML5</p>

    <audio preload="metadata"  controls>
        <source src="midia/linda-bela.mp3" type="audio/mpeg">
        <source src="midia/vou-deixar-de-ser-besta.mp3" type="audio/mpeg">
    </audio>
    
    <p>
        <audio preload="metadata" controls src="midia/vou-deixar-de-ser-besta.mp3"></audio>
    </p>

</body>
</html>
