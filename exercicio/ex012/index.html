<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo estaa hospedado no meu servidor.</p>

    <video width="500" poster="imagens/capa.png" controls autoplay loop>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="midia/m4v">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">

        <!--SE O PRIMEIRO NÃO FOR COMPATÍVEL ELE VAI TESTANDO OS PRÓXIMOS-->

    </video>

    <H1>Inserindo vídeos do Youtube</H1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/QyFybZQ8NeI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do VIMEO</h1>

    <iframe src="https://player.vimeo.com/video/791855851?h=94ff479f07&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
